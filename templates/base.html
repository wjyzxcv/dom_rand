<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="J.W.">
      <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
  <!-- Bootstrap CSS local fallback -->
  <script>
    var test = document.createElement("div")
    test.className = "hidden d-none"

    document.head.appendChild(test)
    var cssLoaded = window.getComputedStyle(test).display === "none"
    document.head.removeChild(test)

    if (!cssLoaded) {
        var link = document.createElement("link");

        link.type = "text/css";
        link.rel = "stylesheet";
        link.href = "{{ url_for('static', filename='css/bootstrap.css') }}";

        document.head.appendChild(link);
    }
  </script>
    {# <link rel="stylesheet" href="{{ url_for('static', filename='scss/custom.css') }}"> #}
    <link rel="icon" href="http://wiki.dominionstrategy.com/skins/common/images/dslogo.png" type="image/x-icon">
    {% block head %} {% endblock %}
</head>

<body {% block body_attrs %}{% endblock %}>
    {% block body %} {% endblock %}
       <!-- Bootstrap JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
        crossorigin="anonymous">
        </script>
    <!-- Bootstrap JS local fallback -->
    <script>
    if(typeof($.fn.modal) === 'undefined') {
        document.write('<script src="{{ url_for('static',filename='js/bootstrap.js') }}"><\/script>')
        }
    </script>
</body>

</html>
